<div class="col">
  <button class="btn btn-primary" (click)="navigateTo('home')">Back</button>
</div>
<div class="container mt-0 mb-5 mx-5 ">
  <div class="row">
    <div class="col mx-auto text-center">
      <h2>Todo By NGRX / RXJS</h2>
      <p>Developed by Rajat in practice sessions</p>
      <!-- <div class="col-md-5 mx-auto text-start" style="padding-left: 5.5rem;">
        <p>* Backend is on local</p>
        <p>* Initially few tasks stored in Backend</p>
      </div> -->
    </div>
  </div>
</div>
<div class="container my-5">
  <div class="row">
      <div class="col-md-6 mx-auto text-center">
          <div class="row p-3 justify-content-center">
              <div class="col-md-6">
                  <input type="text" placeholder="Enter task name" [(ngModel)]="taskName">
              </div>
              <div class="col-md-2">
                  <button class="btn btn-primary" (click)="createNewTask()" [disabled]="isNewTaskDisable()">Add</button>
              </div>
          </div>
          <div class="container my-5">
            <ng-container *ngFor="let task of myTasks; let i = index">
              <div class="row" style="background-color: #e7f1ff">
                <div class="col-md-1">
                  {{task?.id}}.
                </div>
                <div class="col-md-9 text-start">
                  {{task?.task}}
                </div>
                <div class="col-md-1" (click)="editTask(task)">
                  <img src="assets/icons/edit.svg"/>
                </div>
                <div class="col-md-1" (click)="deleteTask(task?.id)">
                  <img src="assets/icons/cancel.svg"/>
                </div>
              </div>
            </ng-container>
          </div>
      </div>
  </div>
</div>
